<html lang="en">
  <head>

  <body>
    <nav>

    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" max="20" min="1" />

      </section>
      <section class="right">
        <h1 class="msg">The game begins.</h1>
        <p class="gameStatus"><img src="" alt="" / class="sta"></p>

    <script src="./game.js"></script>
